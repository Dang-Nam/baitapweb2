<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nam's Phone Search - Tìm Kiếm Điện Thoại</title>
    <link rel="stylesheet" href="dangphuongnam.css"> <!-- Link CSS -->
</head>
<body>
    <div class="container">
        <h1>Nam's Phone Search</h1> <!-- Dấu ấn cá nhân: Tên bạn -->
        <p>Chào mừng bạn đến với công cụ tìm kiếm điện thoại của Đặng Phương Nam. Nhập từ khóa để tìm (ví dụ: "samsung" hoặc "pro").</p>

        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm (ví dụ: samsung)" required>
            <button type="submit">Tìm Kiếm</button>
        </form>

        <div id="results">
            <!-- Kết quả sẽ hiển thị ở đây -->
        </div>
    </div>

    <script src="dangphuongnam.js"></script> <!-- Link JS -->
</body>
</html>
